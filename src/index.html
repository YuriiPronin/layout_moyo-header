  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <a href="#home" class="image">
          <img src="images/logo.png" alt="moyo logo">

      </div>

      <div class="space"></div>
      
      <nav>
        <ul class="nav-list">
          <li>
            <a
              href="#apple"
              class="link is-active"
            >Apple</a>
          </li>
          <li>
            <a
              href="#samsung"
              class="link"
            >Samsung</a>
          </li>
          <li>
            <a
              href="#phone&pc"
              class="link"
            >Смарфоны и телефоны</a>
          </li>
          <li>
            <a
              href="#notebook&pc"
              class="link"
              data-qa="hover"
            >Ноутбуки и компьютеры</a>
          </li>
          <li>
            <a
              href="#gadjet"
              class="link"
            >Гаджеты</a>
          </li>
          <li>
            <a
              href="#tablet"
              class="link"
            >Планшеты</a>
          </li>
          <li>
            <a
              href="#photo"
              class="link"
            >Фото</a>
          </li>
          <li>
            <a
              href="#video"
              class="link"
            >Видео</a>
          </li>
        </ul>

    </header>
